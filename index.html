<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/pocketprof/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta
      name="description"
      content="PocketProf - Yapay zeka destekli kişisel Türkçe eğitmen. PDF'lerden öğren, quiz ve flashcard ile pratik yap."
    >

    <!-- Mobile meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    >
    <meta name="apple-mobile-web-app-title" content="PocketProf">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="theme-color" content="#5B9BD5">

    <link rel="apple-touch-icon" href="/pocketprof/icons/Icon-192.png?v=2">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/pocketprof/favicon.png?v=2"
    >
    <link rel="apple-touch-startup-image" href="/pocketprof/favicon.png?v=2">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/pocketprof/favicon.png?v=2" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/pocketprof/favicon.png?v=2"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/pocketprof/favicon.png?v=2"
    />
    <link
      rel="shortcut icon"
      href="/pocketprof/favicon.png?v=2"
      type="image/x-icon"
    />

    <title>PocketProf - AI Eğitmen</title>
    <link rel="manifest" href="manifest.json?v=2">

    <!-- Preload flutter bootstrap -->
    <link rel="preload" href="flutter_bootstrap.js" as="script">

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    >

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fafafa;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
      }
      .logo-container {
        width: 140px;
        height: 140px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 32px;
        box-shadow: 0 10px 40px rgba(91, 155, 213, 0.2);
        animation: float 3s ease-in-out infinite;
      }
      .spinner {
        width: 54px;
        height: 54px;
        border: 4px solid rgba(91, 155, 213, 0.1);
        border-radius: 50%;
        border-top-color: #5b9bd5;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        color: #757575;
        font-size: 16px;
        font-weight: 600;
        margin-top: 32px;
        letter-spacing: 0.5px;
        text-align: center;
      }
      @media (max-width: 600px) {
        .logo-container {
          width: 160px;
          height: 160px;
        }
        .loading-text {
          font-size: 18px;
        }
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <!-- HTML Splash Screen -->
    <div class="loading-container" id="app-splash">
      <div class="logo-container">
        <!-- Filled Graduation Cap Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="#5B9BD5"
        >
          <path
            d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z"
          />
        </svg>
      </div>
      <div class="spinner"></div>
      <div class="loading-text">PocketProf Hazırlanıyor...</div>
    </div>

    <script src="flutter_bootstrap.js" async></script>

    <!-- Auto-remove splash when script loads (fallback) -->
    <script>
      // Optional: Add a listener for Flutter initialization if needed in future
      // For now, Flutter's glass pane usually covers this, or we can remove it via Dart.
    </script>
  </body>
</html>
